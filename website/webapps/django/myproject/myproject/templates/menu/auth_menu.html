{% load url from future %}
{% load i18n project_tags %}
{% if not user.is_authenticated %}
    <li class="{% navactive request "/accounts/login/" %}"><a href="{% url "auth_login" %}">{% trans "Login" %}</a></li>
    <li class="{% navactive request "/accounts/register/" %}"><a href="{% url "registration_register" %}">{% trans "Sign up" %}</a></li>
{% else %}
    <li class="{% navactive request "/accounts/logout/" exact=True %}"><a href="{% url "auth_logout" %}">{% trans "Logout" %}</a></li>
{% endif %}
